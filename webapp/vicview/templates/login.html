{% extends "vicview/templates/layout.html" %}
{% load static %}

{% block page_content %}
<section id="hero" class="wow fadeIn bg-img10">
  <div class="hero-container">
    <div class="row justify-content-center hc-signup-container">

      <div class="col-12 col-md-7 col-lg-4 mt-0 mt-md-5">
        <div class="card border-0 rounded-0 mt-0 mt-md-5">
          <div class="card-body">
            <h1 class="text-center mt-4"><span class="clr-green">C</span><span class="clr-darkgray">ommunity</span> <span class="clr-green">C</span><span class="clr-darkgray">onnect</span></h1>
            <h2 class="text-center">SIGN IN</h2>
            <div class="row justify-content-center mb-3">
              <div class="col-lg-12 border-right py-2 px-4">
                <div class="social-btn">
                    <a href="#" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i> Sign in with <b>Facebook</b></a>
                    <a href="#" class="btn btn-info btn-block"><i class="fa fa-twitter"></i> Sign in with <b>Twitter</b></a>
    			          <a href="#" class="btn btn-danger btn-block"><i class="fa fa-google"></i> Sign in with <b>Google</b></a>
               </div>

               <h6 class="text-center small text-muted my-3 mb-2"> OR  </h6>
               <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input class="form-control" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address"></div>
               <div class="form-group"><label class="small mb-3" for="inputPassword">Password</label><input class="form-control" id="inputPassword" type="password" placeholder="Enter password"></div>

               <div class="form-group mt-4 mb-0"><a class="btn btn-primary btn-block" href="login.html">LOGIN</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section><!-- #hero -->
{% endblock %}

{% block footer_content %}

<script>
  var csrfmiddlewaretoken =  '{{ csrf_token }}';
</script>
<script src="{% static "js/home/main-jui.js" %}?v=1.2"></script>


{% endblock %}
