<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content = "VicView app built by Lean Machine">
    <meta name="author" content = "Lean Machine" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static "images/vicview-favicon.png" %}"/>

    <title>{% block page_title %} VicView | Institutes{% endblock %}</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Roboto:100,300,400,500,700|Philosopher:400,400i,700,700i" rel="stylesheet">

    <!-- Bootstrap css -->
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
    <link href="{% static "theme/lib/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <link href="{% static "theme/lib/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "theme/lib/animate/animate.min.css" %}" rel="stylesheet">
    <link href="{% static "vendor/select2/css/select2.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "vendor/jui/jquery-ui-bootstrap/css/custom-theme/jquery-ui-1.10.0.custom.css" %}" >

    <!-- Main Stylesheet File -->
    <link href="{% static "theme/css/style.css" %}?v=1.6" rel="stylesheet">


    {% block header_content %}

    {% endblock %}

</head>
<body>

    {% block page_content %}

    {% endblock %}

    {% include "vicview/templates/footer.html" %}

    {% block footer_content %}

    {% endblock %}
</body>
</html>
